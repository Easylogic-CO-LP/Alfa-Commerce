COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class=\"fw-medium\">Καλώς ήρθατε στο Joomla 5.2!</h1><div class=\"row align-items-center mb-4 pt-4 border-top border-1\"><div class=\"col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/enhancedtourheader.png\" alt=\"The first step of the welcome tour, showing the new header look\" width=\"640\" height=\"384\"></div><div class=\"col-md-6 col-lg-7\"><h2 class=\"mb-3\">Ενημερώσεις Οδηγών Περιηγήσεων</h2><h3>Αυτόματη έναρξη περιήγησης</h3><p>Αυτή η λειτουργία θα σας επιτρέψει να δημιουργήσετε τη δική σας καθοδηγούμενη περιήγηση με αυτόματη εκκίνηση. Η περιήγηση μπορεί να εξαιρεθεί για έναν ή για όλους τους χρήστες. Οι περιηγήσεις μπορούν να επανεκκινήσουν από το μενού Οδηγός Περιηγήσεων.</p><h3>Βελτιώσεις</h3><ul class=\"mb-3\"><li>Για λόγους σαφήνειας, ο <em>Μετρητής Βημάτων </em> τοποθετήθηκε πρώτος στην επικεφαλίδα της ξενάγησης.</li><li>Το παράθυρο αλλάζει αυτόματα το μέγεθός του για να φιλοξενήσει μεγαλύτερο περιεχόμενο και εικόνες..</li></ul></div></div><div class=\"row align-items-center border-top border-1 pt-4\"><div class=\"col-md-6 col-lg-7 mb-3\"><h2 class=\"mb-3\">Ενημερώσεις πυρήνα</h2><h3>Το νέο ένθεμα 'Άρθρα' όλα σε ένα</h3><p>Χρησιμοποιήστε ένα ένθεμα για να εμφανίσετε τα πιο πρόσφατα, τα δημοφιλή, συγκεκριμένα ή αρχειοθετημένα άρθρα, από επιλεγμένες κατηγορίες - με φίλτρα, ετικέτες και πολλά άλλα....</p><p>Από <span class=\"fw-medium\">Περιεχόμενο -&gt; Ενθέματα Ιστοτόπου</span>, δημιουργήστε ένα νέο ένθεμα 'Αρθρα'.</p><h3>Πρότυπα Διάταξη Αλληλογραφίας</h3><p>Προχωρήστε ακόμη ένα βήμα, δημιουργώντας μια εντελώς μοναδική διάταξη (με το  λογότυπό σας) η οποία μπορεί να εφαρμοστεί σε ένα ή σε όλα τα πρότυπα αλληλογραφίας.</p><p>Από <span class=\"fw-medium\">Γενικές Ρυθμίσεις -&gt; Πρότυπα Αλληλογραφίας</span>, η διατάξη μπορεί να δημιουργηθεί σε HTML.</p><h3>Άλλες βελτιώσεις και διορθώσεις</h3><ul class=\"mb-3\"><li>Ενσωματωμένες υποφόρμες - Επιτρέπει την ένθεση μιας υποφόρμας μέσα σε ένα προσαρμοσμένο πεδίο.</li><li>Συνολικός αριθμός - Εμφανίζει τον αριθμό και τον συνολικό αριθμό των στοιχείων της λίστας στην διαχείριση.</li></ul></div><div class=\"col-md-6 col-lg-5\"><img class=\"img-fluid\" src=\"media/com_guidedtours/images/5_2/mailtemplate.png\" alt=\"Mail template example, including a header logo and a footer\" width=\"640\" height=\"370\" loading=\"lazy\"></div></div>"
